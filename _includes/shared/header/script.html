<script type="text/javascript">
  var url = window.location.pathname;
  var pathname = url.slice(1, url.indexOf("/", 1)).toLowerCase();
  switch (pathname) {
    case "tools":
      $("#nav-tools").addClass("active").removeClass("text-white");
      $("#nav-pokemon").addClass("text-secondary").removeClass("text-white");
      break;

    case "misc":
      $("#nav-misc").addClass("active").removeClass("text-white");
      $("#nav-pokemon").addClass("text-secondary").removeClass("text-white");
      break;

    case "hidden-grotto":
    case "showcase":
      $("#nav-showcase").addClass("active").removeClass("text-white");
      $("#nav-pokemon").addClass("text-secondary").removeClass("text-white");
      break;

    case "fr":
      $("#nav-fr").addClass("active").removeClass("text-white");
      $("#nav-pets").addClass("text-secondary").removeClass("text-white");
      break;

    case "lw":
      $("#nav-lw").addClass("active").removeClass("text-white");
      $("#nav-pets").addClass("text-secondary").removeClass("text-white");
      break;
    
    case "dvc":
      $("#nav-pets").addClass("active").removeClass("text-white");
      $("#nav-dvc").addClass("text-secondary").removeClass("text-white");
      break;

    case "donate": break;

    default:
      $("#nav-home").addClass("text-secondary").removeClass("text-white");
  }
  if (url.toLowerCase().endsWith(".git")) {
    window.location.replace(
      "https://github.com/LegoFigure11/legofigure11.github.io"
    );
  }
</script>
