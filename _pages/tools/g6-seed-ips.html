<style>
	td {
    border-bottom: 0px solid !important;
  }
</style>
<h1>G6 Seed IPS Generator</h1>
<table class="inputs">
	<tr>
		<td>Enter the seed you would like to force: </td>
		<td><input id="target" type="text" pattern="[a-fA-F\d]+"></input></td>
	</tr>
	<tr class="hidden" id="hidden" style="visibility: hidden;">
		<td colspan="2"><button type="button" id="calculate" style="width:100%;">Download Patch</button></td>
	</tr>
</table>

<script>
	function toPaddedHexString(num, len) {
		var str = num.toString(16);
		return "0".repeat(len - str.length) + str;
	};

	function toPaddedString(num, len) {
		var str = num.toString(10)
		return "0".repeat(len - str.length) + str;
	};
	$("#target").bind("change keyup keydown", function() {
		$("#hidden").css("visibility", "visible");
		var testArr = $("#target").val().split("");
		var resultArr = [];
		var isHex = new RegExp("[a-fA-F0-9]+")
		for (var i in testArr) {
			if (isHex.test(testArr[i]) && i < 8) {
				resultArr.push(testArr[i]);
			}
		}
		$("#target").val(resultArr.join(""));
	});
	function base64ToArrayBuffer(base64) {
		var binaryString = window.atob(base64);
		var binaryLen = binaryString.length;
		var bytes = new Uint8Array(binaryLen);
		for (var i = 0; i < binaryLen; i++) {
		var ascii = binaryString.charCodeAt(i);
			bytes[i] = ascii;
		}
		return bytes;
	}
	function saveByteArray(reportName, byte) {
		var blob = new Blob([byte], {type: "application/pdf"});
		var link = document.createElement('a');
		link.href = window.URL.createObjectURL(blob);
		var fileName = reportName;
		link.download = fileName;
		link.click();
	};
	$("#calculate").click(function() {
		var seed = toPaddedHexString($("#target").val(), 8);
		var seedParts = [];
		for (var i = 0; i < seed.length; i++) {
			if (i % 2 === 1) {
				seedParts.push(seed[i-1] + seed[i])
			}
		}
		
		let bytes = Buffer.from(`504154434800d9b0000414109fe500d9cc0004${seedParts[3]}${seedParts[2]}${seedParts[1]}${seedParts[0]}454f46`. 'hex');
		
		//var buf = base64ToArrayBuffer(bytes);
		saveByteArray("code.ips", bytes);
		
	})
</script>
