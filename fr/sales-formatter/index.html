<h1>Sales Forum Code Generator</h1>
<hr />

<label for="dragon"><span>Dragon ID:</span></label>
<div class="input-group mb-3">
  <input
    type="text"
    class="form-control bg-dark text-light"
    id="dragon"
    placeholder="70126761"
  />
</div>
<label for="info"><span>Physical Attributes:</span></label>
<div class="input-group mb-3">
  <textarea
    class="form-control bg-dark text-light"
    id="info"
    rows="3"
    placeholder="Measurements
Length1.02 m
Wingspan1.47 m
Weight46.79 kg
Genetics
Primary Gene White
Basic
Secondary Gene Rose
Patchwork
Tertiary Gene Fire
Capsule
Hatchday
HatchdayJun 16, 2021
(1 year)
Breed
BreedHatchling
Coatl
Eye Type
Special Eye TypePlague
Innocent"
  ></textarea>
</div>
<label for="pose"><span>Pose:</span></label>
<div class="input-group mb-3">
  <select id="pose" class="form-select bg-dark text-light">
    <option value="Female">Female</option>
    <option value="Male">Male</option>
  </select>
</div>
<hr />

<div class="d-grid gap-2">
  <button type="button" class="btn btn-outline-warning" onclick="generate()">
    Generate!
  </button>
</div>
<br />

<label for="out"><span>Forum Code:</span></label>
<div class="input-group mb-3">
  <textarea
    class="form-control bg-dark text-light"
    id="out"
    rows="3"
  ></textarea>
</div>

<div id="preview-area" class="text-dark">
  <div id="main">
    <div class="inner-content">
      <div class="forum-content">
        <div>
          <div class="post">
            <div class="post-frame">
              <div class="post-text-content">Post Preview</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  $().ready(function () {
    document.getElementById("prim").selectedIndex = Math.floor(
      Math.random() * $("#prim").find("option").length
    );
    document.getElementById("sec").selectedIndex = Math.floor(
      Math.random() * $("#sec").find("option").length
    );
    document.getElementById("tert").selectedIndex = Math.floor(
      Math.random() * $("#tert").find("option").length
    );
    $("#prim, #sec, #tert").change();
  });

  $("#prim, #sec, #tert").change(function () {
    $(this).removeClass(
      $(this)
        .attr("class")
        .split(" ")
        .filter((e) => e.startsWith("color-"))
    );
    $(this).addClass("color-" + $(this).find(":selected").text());
  });

  function generate() {
    var info = $("#info").val();
    var lines = info.split("\n");
    if (lines.length != 20)
      return console.log("Unexpected number of lines: " + lines.length);
    var pc = lines[5].split(" ")[2];
    var pg = lines[6].trim();
    var sc = lines[7].split(" ")[2];
    var sg = lines[8].trim();
    var tc = lines[9].split(" ")[2];
    var tg = lines[10].trim();
    var breed = lines[16];
    var id = $("#dragon").val();
    $("#prim option")
      .filter(function (i, e) {
        return $(e).text() === pc;
      })
      .prop("selected", true)
      .change();
    $("#primgene option")
      .filter(function (i, e) {
        return $(e).text().trim() === pg;
      })
      .prop("selected", true)
      .change();
    $("#sec option")
      .filter(function (i, e) {
        return $(e).text() === sc;
      })
      .prop("selected", true)
      .change();
    $("#secgene option")
      .filter(function (i, e) {
        return $(e).text().trim() === sg;
      })
      .prop("selected", true)
      .change();
    $("#tert option")
      .filter(function (i, e) {
        return $(e).text() === tc;
      })
      .prop("selected", true)
      .change();
    $("#tertgene option")
      .filter(function (i, e) {
        return $(e).text().trim() === tg;
      })
      .prop("selected", true)
      .change();

    var bbcode = `[COLUMNS][IMG]http://flightrising.com/rendern/350/${Math.ceil(
      (+id + 1) / 100
    )}/${id}_350.png[/IMG][NEXTCOL][URL=http://flightrising.com/main.php?dragon=${id}][IMG]http://flightrising.com/rendern/avatars/${Math.ceil(
      (+id + 1) / 100
    )}/${id}.png[/IMG][/URL][BR][BR][I]#${id}[/I][BR][IMG]http://flightrising.com/images/icons/small_${$(
      "#pose"
    )
      .find(":selected")
      .val()
      .toLowerCase()}.png[/IMG] ${breed}[BR]${sc} - ${sg} | ${sc} - ${sg} | ${tc} - ${sg}[BR]`;
    $("#out").val(bbcode);
  }
</script>
